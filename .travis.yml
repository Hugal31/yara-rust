language: rust
dist: xenial
os: linux
rust:
  - stable
  - nightly
env:
  global:
    - MAKEFLAGS="-j 2"
  jobs:
    - YARA_VERSION=3.8.1
    - YARA_VERSION=3.9.0
    - YARA_VERSION=3.10.0
    - YARA_VERSION=3.11.0
    - YARA_FEATURES=vendored,bindgen
    - YARA_FEATURES=vendored,bundled-3_11
before_install:
  - |
    if [ -n "$YARA_VERSION" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then
      wget https://github.com/VirusTotal/yara/archive/v$YARA_VERSION.tar.gz
      tar xzf v$YARA_VERSION.tar.gz
      cd yara-$YARA_VERSION
      ./bootstrap.sh && ./configure
      make
      sudo make install
      sudo ldconfig -v
      cd ..
    fi
script:
  - cargo build --verbose --features "$YARA_FEATURES"
  - cargo test --verbose --features "$YARA_FEATURES"
jobs:
  include:
    - os: windows
      rust: stable
      env:
        - YARA_FEATURES=vendored,bindgen
  allow_failures:
    - rust: nightly
  fast_finish: true
